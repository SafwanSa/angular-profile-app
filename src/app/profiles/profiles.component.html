<div class="container mt-4">
  <div class="row">
    <div *ngFor="let profile of profiles" class="col-auto mb-3">
      <div
        class="card"
        style="width: 15rem;"
        [routerLink]="['/profiles', profile.name]"
      >
        <img
          class="card-img-top"
          [src]="profile.imageUrl"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ profile.name }}</h5>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
