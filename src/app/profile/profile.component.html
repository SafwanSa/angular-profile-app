<div class="root-container">
  <div class="left-side">
    <img src="../assets/images/me.jpg" />

    <div class="break">
      <p>SITES</p>
      <hr />
    </div>
    <ul class="sites">
      <li><a href="">GitHub</a></li>
      <li><a href="">Linkedin</a></li>
      <li><a href="">Twitter</a></li>
    </ul>

    <div class="break">
      <p>SKILLS</p>
      <hr />
    </div>
    <ul class="skills">
      <li>Problem-solving</li>
      <li>Web Development</li>
      <li>iOS Development</li>
      <li>Product Management</li>
    </ul>
  </div>

  <div class="right-side">
    <div class="header">
      <h2 class="name">Safwan Saigh</h2>
      <caption class="location">
        Jeddah
      </caption>
    </div>
    <p>Web Developer</p>
    <button class="btn btn-primary">Edit Profile</button>

    <ul class="nav nav-tabs">
      <li (click)="navMode = 'contact'" class="nav-item">
        <a class="nav-link" [class.active]="navMode === 'contact'">Contact</a>
      </li>
      <li (click)="navMode = 'about'" class="nav-item">
        <a class="nav-link" [class.active]="navMode === 'about'">About</a>
      </li>
    </ul>

    <div [ngSwitch]="navMode" class="nav-output">
      <div *ngSwitchCase="'contact'" class="contact">contact part</div>
      <div *ngSwitchCase="'about'" class="about">about part</div>
      <app-notFound *ngSwitchDefault></app-notFound>
    </div>
  </div>
</div>
